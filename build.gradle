plugins {
    id 'java'
}

group 'com.diyiliu'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.1.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs-client', version: '3.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
